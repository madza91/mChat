<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Madza's tiny chat</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="clients/bootstrap/assets/style.css">
</head>

<body>

<div class="main-wrapper">
    <aside class="section people-list col-md-2 hidden-xs">
        <div class="search">
            <input type="text" placeholder="search"/>
            <i class="fa fa-search"></i>
        </div>
        <ul class="list"></ul>
    </aside>
    <aside class="section chat col-xs-12 col-md-10">
        <div class="chat-history">
            <ul>
            </ul>
        </div>
        <footer class="chat-message">
            <div>
                <input name="message-to-send" id="message-to-send" placeholder="Type your message" autofocus="">
            </div>
        </footer>
    </aside>
</div>

<script id="message-template" type="text/x-handlebars-template">
    <li class="clearfix">
        <div class="message-data align-right">
            <span class="message-data-time">{{time}}, Today</span> &nbsp; &nbsp;
            <span class="message-data-name">{{name}}</span> <i class="fa fa-circle online"></i>
        </div>
        <div class="message messageArrow other-message float-right">
            {{messageOutput}}
        </div>
    </li>
</script>

<script id="message-nonick-template" type="text/x-handlebars-template">
    <li class="clearfix">
        <div class="message other-message float-right" title="{{time}}">
            {{messageOutput}}
        </div>
    </li>
</script>

<script id="message-response-template" type="text/x-handlebars-template">
    <li>
        <div class="message-data">
            <span class="message-data-name"><i class="fa fa-circle online"></i> {{name}}</span>
            <span class="message-data-time">{{time}}, Today</span>
        </div>
        <div class="message messageArrow {{type}}-message">
            {{messageOutput}}
        </div>
    </li>
</script>

<script id="message-response-nonick-template" type="text/x-handlebars-template">
    <li>
        <div class="message {{type}}-message" title="{{time}}">
            {{messageOutput}}
        </div>
    </li>
</script>

<script id="people-list-template" type="text/x-handlebars-template">
    <li class="clearfix online-user">
        <img src="clients/simple/assets/images/chat_avatar_01.jpg" alt="avatar"/>
        <div class="about">
            <div class="name">{{name}}</div>
            <div class="status">
                <i class="fa fa-circle {{status}}"></i> {{status}}
            </div>
        </div>
    </li>
</script>

<script id="system-message-template" type="text/x-handlebars-template">
    <li>
        <div class="message-data">
            <span class="message-data-name"><i class="fa fa-info-circle info"></i> {{{message}}}</span>
            <span class="message-data-time">{{time}}, Today</span>
        </div>
    </li>
</script>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js'></script>
<script src="clients/bootstrap/assets/index.js"></script>

</body>
</html>
