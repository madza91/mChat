<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Tiny chat room without registration">
    <meta name="author" content="Nemanja MadÅ¾ovski">
    <title>Madza's tiny chat</title>

    <!-- Theme base -->
    <base href="clients/bootstrap/" target="_blank">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>

    <!-- Bookmark Icons -->
    <link rel="shortcut icon" href="http://madza.rs/assets/images/favicon.ico"/>
    <link href="http://madza.rs/assets/images/favicon.ico" rel="icon" type="image/x-icon">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/emoji.css">
    <link rel="stylesheet" href="https://afeld.github.io/emoji-css/emoji.css">
</head>
<body>
<audio id="audio" src="assets/sound.mp3"></audio>
<div class="main-wrapper">
    <aside class="section people-list hidden-xs col-sm-4 col-md-3 col-lg-2" id="people-list">
        <div class="search">
            <input type="text" id="search-field" placeholder="search"/>
        </div>
        <ul class="list"></ul>
    </aside>
    <aside class="section chat col-xs-12 col-sm-8 col-md-9 col-lg-10">
        <div id="upload_status"></div>
        <div id="connection_control" class="text-center">
            <noscript>
                <span>This chat requires enabled JavaScript. Please enable it and reload page. Thank you!</span>
            </noscript>
            <div class="col-lg-10 connection_info">
                <p>Welcome! This is open and free chat and you can use it without registration. Just click <span class="mark">connect</span> and enjoy! <i class="em em-blush"></i></p>
            </div>
            <div class="col-lg-2 connection_info">
                <button class="btn btn-info pull-right" id="connect">Connect <i class="fa fa-wechat"></i></button>
            </div>
        </div>
        <div class="chat-history">
            <ul></ul>
        </div>
        <footer class="chat-message">
            <div class="input-group">
                <input name="message-to-send" id="message-to-send" placeholder="Type your message" autofocus="">
                <div class="input-group-btn">
                    <form enctype="multipart/form-data">
                        <label id="attach-button" class="btn btn-default btn-attach btn-file">
                            <i class="fa fa-paperclip"></i><input type="file" name="file" hidden>
                        </label>
                    </form>
                </div>
            </div>
        </footer>
    </aside>
</div>

<script id="message-template" type="text/x-handlebars-template">
    <li class="clearfix">
        <div class="message-data text-right">
            <span class="message-data-time">{{time}}, Today</span> &nbsp; &nbsp;
            <span class="message-data-name">{{name}}</span> <i class="fa fa-circle online"></i>
        </div>
        <div class="message messageArrow other-message pull-right">
            {{messageOutput}}
        </div>
    </li>
</script>

<script id="message-nonick-template" type="text/x-handlebars-template">
    <li class="clearfix">
        <div class="message other-message pull-right" title="{{time}}">
            {{messageOutput}}
        </div>
    </li>
</script>

<script id="message-response-template" type="text/x-handlebars-template">
    <li>
        <div class="message-data clearfix">
            <span class="message-data-name"><i class="fa fa-circle online"></i> {{name}}</span>
            <span class="message-data-time">{{time}}, Today</span>
        </div>
        <div class="message messageArrow {{type}}-message">
            {{messageOutput}}
        </div>
    </li>
</script>

<script id="message-response-nonick-template" type="text/x-handlebars-template">
    <li>
        <div class="message {{type}}-message" title="{{time}}">
            {{messageOutput}}
        </div>
    </li>
</script>

<script id="people-list-template" type="text/x-handlebars-template">
    <li class="clearfix online-user">
        <img src="assets/images/default.jpg" class="avatar" alt="avatar"/>
        <div class="about">
            <div class="name">{{name}}</div>
            <div class="status">
                <i class="fa fa-circle {{status}}"></i> {{status}}
            </div>
        </div>
    </li>
</script>

<script id="system-message-template" type="text/x-handlebars-template">
    <li>
        <div class="message-data text-center">
            <span class="message-info">
                <span class="message-data-name">{{{message}}}</span>
                <span class="message-data-time">{{time}}, Today</span>
            </span>
        </div>
    </li>
</script>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js'></script>
<script src="assets/emoji.js"></script>
<script src="assets/index.js"></script>
<script src="http://localhost:9000/socket.io/socket.io.js"></script>
</body>
</html>
