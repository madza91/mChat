<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Madza's tiny chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Bookmark Icons -->
    <link rel="shortcut icon" href="http://madza.rs/assets/images/favicon.ico"/>
    <link href="http://madza.rs/assets/images/favicon.ico" rel="icon" type="image/x-icon">
</head>
<body>
<div class="container clearfix">

    <div class="people-list" id="people-list">
        <div class="search">
            <input type="text" placeholder="search"/>
            <i class="fa fa-search"></i>
        </div>
        <ul class="list"></ul>
    </div>

    <div class="chat">
        <div class="chat-header clearfix">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" alt="avatar"/>

            <div class="chat-about">
                <div class="chat-with"></div>
                <div class="chat-num-messages">Welcome! There is <span id="total_users">0</span> users online</div>
            </div>
            <i class="fa fa-star"></i>
        </div> <!-- end chat-header -->

        <div class="chat-history">
            <ul>
            </ul>
        </div> <!-- end chat-history -->

        <div class="chat-message clearfix">
            <input name="message-to-send" id="message-to-send" placeholder="Type your message" autofocus/>
            <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
            <i class="fa fa-file-image-o"></i>
            <button id="btn_send">Send</button>
        </div> <!-- end chat-message -->

    </div> <!-- end chat -->

</div> <!-- end container -->

<script id="message-template" type="text/x-handlebars-template">
    <li class="clearfix">
        <div class="message-data align-right">
            <span class="message-data-time">{{time}}, Today</span> &nbsp; &nbsp;
            <span class="message-data-name">{{name}}</span> <i class="fa fa-circle online"></i>
        </div>
        <div class="message other-message float-right">
            {{messageOutput}}
        </div>
    </li>
</script>

<script id="message-response-template" type="text/x-handlebars-template">
    <li>
        <div class="message-data">
            <span class="message-data-name"><i class="fa fa-circle online"></i> {{name}}</span>
            <span class="message-data-time">{{time}}, Today</span>
        </div>
        <div class="message {{type}}-message">
            {{messageOutput}}
        </div>
    </li>
</script>

<script id="people-list-template" type="text/x-handlebars-template">
    <li class="clearfix online-user">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01.jpg" alt="avatar"/>
        <div class="about">
            <div class="name">{{name}}</div>
            <div class="status">
                <i class="fa fa-circle {{status}}"></i> {{status}}
            </div>
        </div>
    </li>
</script>

<script id="system-message-template" type="text/x-handlebars-template">
    <li>
        <div class="message-data">
            <span class="message-data-name"><i class="fa fa-info-circle info"></i> {{{message}}}</span>
            <span class="message-data-time">{{time}}, Today</span>
        </div>
    </li>
</script>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js'></script>
<script src="assets/js/index.js"></script>

</body>
</html>
